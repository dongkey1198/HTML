<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- required == 무조건 입력해야하는 값
disabled == 는 입력할경우 특정 입력값을 입력하지 못하게 할때 사용
value == default값 설정할때 사용
-->
    <form action="" method="GET">
        <input type="email" placeholder="이메일을 입력하세요"/> <br/>
        <input type ="password" placeholder="비밀번호를 입력하세요"/> <br/>
        <input type ="url" placeholder="url를 입력하세요"/>
        <input type ="number" placeholder="나이를 입력하세요" min="12" max="122"/>
        <input type ="file" accept=".png, .jpg"/>
    </form>

</body>
</html>
