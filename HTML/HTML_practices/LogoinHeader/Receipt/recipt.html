<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recipt.css">
    <title>Receipt</title>
</head>
<body>
    <h1>
        Bill Sharing
        <span>from Dongkey</span>
    </h1>

    <div class ="receipt">
        <h2>
            Mcdonald's
        </h2>
        <strong>
            <img src="./barcode.svg" alt="barcode"/>
        </strong>
        <span aria-label="Issued on June 24th, 20xx">
            23.06.20xx
        </span>
    </div>
    <div>
        <dl>
            <div>
                <dt>
                    Coke Light - 0.3
                    <span aria-label="Liter">L</span>
                </dt>
                <dd>
                    &dollar; 1.50
                </dd>
            </div>
        
            <div>
                <dt>
                    Heineken Beer - 0.3
                    <span aria-label="Liter">L</span>
                </dt>
                <dd>
                    &dollar; 3.25
                </dd>
            </div>
            <div>
                <dt>
                    Chicken Nuget
                </dt>
                <dd>
                    &dollar; 21.00
                </dd>
            </div>

            <dl>
                <dt>In Total: </dt>
                <strong>
                    <dd>
                        &dollar; 25.75
                    </dd>
                </strong>
            </dl>
        </dl>
    </div>
</body>
</html>
