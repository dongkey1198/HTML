<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./feed.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>  
        <!-- div level1 -->
        <div class="feed">  

            <!-- div level2 -->
            <div class="feed-user-profile">
                <!-- User Profile Image -->
                <a href="#">
                    <img src="
                    https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png
                    " alt="use image">
                </a>

                <!-- div level3 -->
                <div>
                    <!-- User Name -->
                    <a href="#">
                        <h1>
                            Dongkey
                        </h1>
                    </a>

                    <!-- User Upload Time -->
                    <span aria-label="Minute">
                        30min
                    </span>
                </div>
                <!-- div level3  end-->

            <!-- Folloing Button -->
            <button type="button">
                Follow
            </button>

            </div>
            <!-- div level2  end-->

            <!-- div level2 -->
            <div class="feed-content">
                <!-- Explain -->
                <p>
                    The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. â€” Albert Einstein
                </p>
            </div>
            <!-- div level2  end-->

            <!-- div level2 -->
            <div class="feed-footer">
                <!-- Like Button -->
                <button type="button">
                    10 Likes
                </button>

                <!-- Comments Button -->
                <button type="button">
                    0 comments
                </button>
            </div>
            <!-- div level2  end-->
            
            <!-- Comment TestArea -->
            <form action="" method="POST" class="feed-comment">
                <textarea name="" id="comment" cols="30" rows="10" placeholder="Write a comment..."></textarea>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
        <!-- div level1 end -->

        <!-- import js -->
        <script src="./feed.js"></script>

</body>
</html>
