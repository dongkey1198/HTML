<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTAREA/Button</title>
</head>
<body>
    <form action="" method="GET">
        <label for="comment">메모:</label> <br/>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="자기소개를 입력하세요...."></textarea><br/>
        <button type="submit">
            제출
        </button>
        <button type="reset">
            초기화
        </button>
    </form>
</body>
</html>
