<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <h1><center>회원가입</center></h1>
    
    <form action="" method="GET">
        <label for='name'>이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요..."/>

        <label for='id'>아이디</label>
        <input id="id" type="text" placeholder="아이디를 입력하세요....">

        <label for='password'>비밀번호</label>
        <input id="password" type="password" placeholder="비밀번호를 입력하세요..." minlength="6"/>

        <label for='email'>이메일</label>
        <input id="email" type="email" placeholder="이메일을 입력하세요...." />
        
        <label for='email'>전화번호</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="xxx-xxxx-xxxx"/>
        
        <label for='age'>나이</label>
        <input id="age" type="number" placeholder="나이를 입력하세요...." min="12" max="122"/>

        <label for='image_file'>프로필 파일</label>
        <input id="image_file" type="file" accept=".png, .jpg"/>
         
        <button type="submit">
            가입하기
        </button>
    </form>

    


</body>
</html>
