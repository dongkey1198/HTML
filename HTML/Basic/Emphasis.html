<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis</title>
</head>
<body>
    <hr>
    <p><center><h1>Emphasis: 강조</h1></center></p>
    <hr>
    <p><h4>종류:</h4></h2>
        <h5>설명: 웹사이트에 존재하는 문작 혹은 단어를 강조할때 사용된다!!!</h5>
        <li>em: <em>기울기</em></li>
        <li>strong: <strong>굵게</strong></li>
    </p>

    <h4>Example:</h4>
    <p>
        가끔 눈물을 흘린다. 눈물을 참을 수 없는 나 자신이 싫은 순간도 있다. <br/>
        아픈 마음을 달래기 위해, 소리치며 울 수 있다는 건 좋은 거야. 그렇지?<br/><br/>
        눈물은 <em>슬픔을 위한 것만은 아니니까.</em> 
        난 눈물이 좋다. <br/>
        아니, <strong>머리가 아닌 마음으로 우는 내가 좋다.**</strong>
    </p>


</body>
</html>
