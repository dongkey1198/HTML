<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <hr>
    <p><center><h1>Image: 이미지</h1></center></p>
    <hr>
    <h4>설명:</h4>
    <p>
        웹에서 이미지를 표시할때 사용된다.
        기본적으로 사용되는 Attribute로는 src = source와 alt = alternative text가 있다.
        src에는 이미지의 경로를 입력해야한다. alt에는 이미지가 로드되지 않았을때 보여줄 텍스트를 정할때 사용된다.
    </p>
    <hr>
    <img src="https://bit.ly/2mvVsGI" alt="고양이 이미지1 입니다." ></img>
    <img src="https://bit.ly/2mw1wis" alt="고양이 이미지2 입니다.">
</body>
</html>
