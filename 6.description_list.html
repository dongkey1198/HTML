<!--<dl> == Description List
    용어를 정리할때 사용
    혹은 key - value로 정보를 제공할때 사용

    <dt> description term == key값에 사용
    <dd> description data == value
    <dfn> definition  == 정확한 뜻
    
    
    <div> == 그루핑 할때사용하는 테그*****************
-->

<!-- Example 1 -->
<dl>
    <dt>김동현:</dt>
    <dd>주니어 개발자로 성장하기 위해 공부중!!!</dd>
</dl>

<!-- Example 2 -->
<dl>
    <dt>
        <dfn>Development</dfn>
    </dt>
    <dd>1. [U] 발달, 성장</dd>
    <dd>2. [U, C] (신제품의) 개발; 신개발품</dd>
</dl>

<!-- Example 3 -->
<dl>
    <dt>김동현</dt>
    <dt>Dong Hyeon Kim</dt>
    <dd>Junior Frontend Developer</dd>
</dl>
