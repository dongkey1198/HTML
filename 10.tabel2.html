<!DOCTYPE html>
<html lang = 'en'>

<!--
    attribute SCOPE == scope="row|col" head에만 사용가능
-->
<head>
    <meta charset="UTF-8">
    <title>표 Table (2) - 심화</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <table>
       <thead>
           <th></th>
           <th scope="col">월</th>
           <th scope="col">화</th>
           <th scope="col">수</th>
           <th scope="col">목</th>
           <th scope="col">금</th>
       </thead>
       <tbody>
            <tr>
                <th scope="row">1교시</th>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
            </tr>
            <tr>
                <th scope="row">2교시</th>
                <td rowspan="2">JavaScript Skill Up</td>
                <td rowspan="2">JavaScript Skill Up</td>
            </tr>
            <tr>
                <th scope="row">3교시</th>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
            </tr>
            <tr>
                <th colspan="6" scope="row">점 심 시 간</th>
            </tr>
            <tr>
                <th scope="row">4교시</th>
                <td>SASS 기초</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td rowspan="2">Open Seminar</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td>SASS 기초</td>    
            </tr>
            <tr>
                <th scope="row">5교시</th>
                <td>모각코</td>
                <td>모각코</td>
            </tr>
       </tbody>
   </table> 
</body>
</html>
