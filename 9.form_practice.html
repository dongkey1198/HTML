<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Form - Input</title>
        <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <form action="#" method="GET">
            
            <h2>
                <strong>회원가입</strong>
            </h2>
            <label for="user_name">이름</label><br/>
            <input type="text" id="user_name" required placeholder="이름"/> <br/>

            <label for="user_id">아이디</label><br/>
            <input type="text" id="user_id" required placeholder="아이디" minlength = "6" maxlength ="10"/> <br/>
            
            <label for="user_email">이메일</label><br/>
            <input type="email" id="user_email" required placeholder="이메일"/> <br/>
            
            <label for="user_password">비밀번호</label><br/>
            <input type="password" id="user_password" required placeholder="비밀번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/> <br/>
            
            <label for="user_phone_no">전화번호</label><br/>
            <input type="number" id="user_phone_no" required placeholder="전화번호"/> <br/>
            
            <label for="user_age">나이</label><br/>
            <input type="number" id="user_age" required placeholder="나이" min="12" max="122"/> <br/>
            
            <label for="user_file">파일</label><br/>
            <input type="file" id="user_file" accept="image/*, audio/*, viedo/*"/> <br/>

            <button type ="submit"> 가입하기 </button>
        </form>
    </body>
</html>
